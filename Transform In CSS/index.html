<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform Examples</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <p>
        CSS <br />
        Transform Property
      </p>
    </div>
    <div class="container">
      <div class="code">
        <span class="key">transform:</span>
        <span class="prop">translate</span>(-5px, -10px);
      </div>
      <div class="box translate">Translate</div>
    </div>
    <div class="container">
      <div class="code">
        <span class="key">transform:</span>
        <span class="prop">rotate</span>(45deg);
      </div>
      <div class="box rotate">Rotate</div>
    </div>
    <div class="container">
      <div class="code">
        <span class="key">transform:</span>
        <span class="prop">scale</span>(0.8);
      </div>
      <div class="box scale">Scale</div>
    </div>
    <div class="container">
      <div class="code">
        <span class="key">transform:</span>
        <span class="prop">skew</span>(20deg, 20deg);
      </div>
      <div class="box skew">Skew</div>
    </div>
    <div class="container">
      <div class="code">
        <span class="key">transform:</span>
        <span class="prop">matrix</span>(0, 1, 1, 0, 0, 0);
      </div>
      <div class="box matrix">Matrix</div>
    </div>
  </body>
</html>
