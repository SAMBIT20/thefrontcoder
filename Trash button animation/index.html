<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash button animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-header">
      <div class="chip">THEFRONTCODER</div>

      <h1>Trash button animation</h1>
      <p>For full code comment "trash code" and get the code in your DM</p>
    </div>
    <div class="content-container">
      <button class="button">
        <div class="trash">
          <div class="top">
            <div class="paper"></div>
          </div>
          <div class="box"></div>
          <div class="check">
            <svg viewBox="0 0 8 6">
              <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
            </svg>
          </div>
        </div>
        <span>Delete Item</span>
      </button>
    </div>

    <div class="lang-used">
        <div class="chip2">HTML</div>
        <div class="chip2">CSS</div>
        <div class="chip2">JS</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
